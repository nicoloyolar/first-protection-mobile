name: first_protection
description: "First Protection"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^7.0.0
  firebase_core: ^3.6.0      
  firebase_auth: ^5.3.1      
  cloud_firestore: ^5.4.4  
  firebase_database: ^11.1.0  
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  google_maps_flutter: ^2.5.3
  url_launcher: ^6.2.0
  geolocator: ^14.0.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.3.1
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo-first-protection.png"
  adaptive_icon_background: "#1E1E1E" 
  adaptive_icon_foreground: "assets/images/logo-first-protection.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/logo-first-protection.png
